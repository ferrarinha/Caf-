<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>alurabook</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-cafeteria container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Livros</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Biblioteca da Meia Noite</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">É assim que acaba</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Homem de Giz</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Pequeno Príncipe</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Principe Cruel</a>
                </li>
            </ul>
               <img src="img/Menu.svg" alt="menu da livraria" class="container__imagem">
               <img src="img/Logo.svg" alt="logo da livraria" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinhos de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>  
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Venha conhcer nossa biblioteca online</h2>
        <p class="banner__texto">Oferecemos uma enorme quantidade de gêneros literários</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua nova leitura?">
    </section> 
</body>
    
</html>
